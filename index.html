<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ SNS 프로필 사진 최적화 도구 ✨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>✨ SNS 프로필 사진 최적화 도구 ✨</h1>
        <p>프로필 사진, 이제 각 SNS에 딱 맞게 한 번에 최적화하세요!</p>
    </header>
    <main>
        <section class="upload-section">
            <h2>1. 사진을 업로드 해주세요</h2>
            <div class="drop-area" id="dropArea">
                <input type="file" id="imageUpload" accept="image/*">
                <p class="guide-text">클릭하거나 파일을 여기에 끌어다 놓으세요.</p>
            </div>
        </section>

        <section class="tool-section" style="display: none;">
            <h2>2. SNS 플랫폼을 선택하세요</h2>
            <div class="sns-options">
                <button data-sns="instagram">인스타그램 (1:1)</button>
                <button data-sns="youtube">유튜브 (원형)</button>
                <button data-sns="kakao">카카오톡 (1:1)</button>
                <button data-sns="facebook">페이스북 (1:1)</button>
                <button data-sns="x">X(트위터) (원형)</button>
                </div>

            <h2>3. 미리보기 & 조절 (필요시)</h2>
            <div class="image-container">
                <img id="imageToCrop" alt="Upload your image">
            </div>
            <p class="crop-guide">위 이미지에서 마우스를 드래그하여 원하는 부분을 선택하세요.</p>

            <h2>4. 다운로드</h2>
            <button id="downloadBtn" class="download-btn" disabled>다운로드</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 당신의 SNS 프로필 최적화 도구. All rights reserved.</p>
        <p>Designed for easy SNS profile photo management.</p>
    </footer>
</body>
</html>
